<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Login</h1>

<!-- action - where to send the form data -->
<!--  method - what HTTP method (get/post)-->

    <form action="http://wikipedia.org">
      <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="email" name="" value=""
      required>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="password" name="" value=""
      required>
      <input type="submit">
    </form>

  </body>
</html>
