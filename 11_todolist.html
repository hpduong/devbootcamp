<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="11_todolist.css">
    <style type="text/css">

    body {
      color: blue;
    }
    li {
      color: orange;
    }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      <li class="completed">
        <input type="checkbox" checked>
        Walk Chip
      </li>
      <li class="completed">
        <input type="checkbox" checked>
        Walk Peechan
      </li>
      <li id="special">
        <input type="checkbox">
        Eat tacos
      <li id="special" class="highlight">
        <input type="checkbox">
        live for fun
      </li>
    </ul>
  </body>
</html>
